<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Sign In</title>


    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}"/>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="text-center flex-column style" style="background-color: #e7e7e7;">

<header th:replace="fragments/layout :: header"></header>

<main class="form-signin">
    <form method="POST" th:action="@{/login}" th:object="${user}">

        <h1 class="h3 mb-3 fw-normal">Please Login</h1>

        <div th:text="#{user.create.success}" class="alert alert-success" role="alert">
            Account has been created successfully!
        </div>

        <div
                class="form-group alert alert-danger" th:if="${param.error}">Invalid Username or password
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="UserName"
                   th:field="*{username}">
            <label>User Name</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="password"
                   th:field="*{password}">
            <label>Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" style="background-color: #222223;" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021 Spring MVC</p>
    </form>
</main>

<div>
    <footer th:replace="fragments/layout :: footer"></footer>
</div>

</body>

</html>
