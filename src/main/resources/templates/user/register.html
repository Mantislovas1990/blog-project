<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/login.css"  th:href="@{/css/login.css}" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="text-center flex-column style" style="background-color: #e7e7e7;">

<header th:replace="fragments/layout :: header"></header>

<main class="form-signin">
    <form method="POST" th:action="@{/users/register}" th:object="${user}">

        <h1 class="h3 mb-3 fw-normal">Register</h1>

        <div class="form-floating">
            <input type="text"  id="username" class="form-control" placeholder="UserName"
                   th:field="*{username}">
            <label>User Name</label>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small">Error</p>
        </div>
        <div class="form-floating">
            <input type="email" id="email" class="form-control" placeholder="Email"
                   th:field="*{email}">
            <label>Email</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small">Error</p>
        </div>
        <div class="form-floating">
            <input type="password" id="password" class="form-control" placeholder="password" th:field="*{password}">
            <label>Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small">Error</p>
        </div>
        <div class="form-floating">
            <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}">
            <label>First Name</label>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small">Error</p>
        </div>
        <div class="form-floating">
            <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}">
            <label>Last Name</label>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger small">Error</p>
        </div>
        <br><br>
        <button class="w-100 btn btn-lg btn-primary" style="background-color: #222223;" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021 Spring MVC</p>
    </form>
</main>

<div>
    <footer th:replace="fragments/layout :: footer"></footer>
</div>

</body>
</html>
