<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/create.css" th:href="@{/css/create.css}"/>
    <title>Edit</title>
</head>
<body>

<section>
    <form method="POST" th:action="@{/posts/edit}" th:object="${post}">
        <label>Title:</label>
        <input type="text" name="title" class="title" th:field="*{title}">
        <label>Text:</label>
        <textarea name="text" cols="60" rows="25" th:field="*{body}"></textarea>
    </form>

    <button class="postArticleButton" href="">Post Article</button>
</section>

</body>
</html>
