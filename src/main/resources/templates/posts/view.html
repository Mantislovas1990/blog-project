                </div>
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/posts/create}">Create Post</a></li>
                    <li><a href="#">Show ALL Comments</a></li>
                    <li><a href="#">Show ALL Users</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"

                </ul>

                <p sec:authorize="isAuthenticated()" style="color: white">
                    Welcome <span sec:authentication="principal.username" style="color: white"></span>
                </p>

                    <li><a th:href="@{/users/register}">
                        <span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

<main>
    <div class="album py-5 bg-light" th:object="${post}">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex justify-content-md-between">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p><strong>Author:</strong>
                                <small class="text-muted"
                                       th:text="${post.getUser().getFirstName().toUpperCase()}"></small>
                            </p>
                            <div>
                                <p><strong>Title:</strong>
                                    <span th:text="${post.getTitle().toUpperCase()}"></span>
                                </p>
                            </div>
                            <p><strong>BODY: </strong>
                                <br><span th:text="${post.getBody()}"></span>
                            </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex justify-content-md-between">
            <div class="col">
                <br>
                <div class="album py-5 bg-light">
                    <div>
                        <div class="col" th:each="comment: ${commentList} ">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <p><strong>COMMENT AUTHOR: </strong>
                                        <span th:text="${comment.getUser().getUsername()}"></span>
                                    </p>
                                    <p><strong>COMMENT BODY: </strong>
                                        <span th:text="${comment.getCommentBody()}"></span>
                                    </p>

                                    <a th:href="@{/posts/{postId}/comments/{id}/delete(id= ${comment.id}, postId=${post.id})}">EDIT COMMENT</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section>
                        <form method="POST" th:action="@{/posts/{id}/comments/create(id= ${post.id})}"
                              th:object="${createComment}">
                            <h3>WRITE YOUR COMMENT</h3>
                            <label for="body">Text:</label>
                            <textarea name="text" id="body" cols="30" rows="5"
                                      th:field="*{commentBody}"></textarea>
                            <br>
                            <button>SAVE COMMENT</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
