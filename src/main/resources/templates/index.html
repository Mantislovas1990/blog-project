<main style="background-color: #eee; height: 100%;">
    <div class="album py-5 bg-light w-100 p-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">
                <div class="col" th:each="post: ${postList} ">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p><strong>Author:</strong>
                                    <small class="text-muted"
                                           th:text="${post.getUser().getFirstName().toUpperCase()}"></small>
                                </p>
                                <div>
                                    <p><strong>Title:</strong>
                                        <span th:text="${post.getTitle().toUpperCase()}"></span>
                                    </p>
                                </div>
                                <p><strong>BODY: </strong>
                                    <br><span th:text="${post.getBody()}"></span>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group m-2">
                                        <button type="button"
                                                th:onclick="'location.href = \'/posts/' + ${post.id} + '/view\';'"
                                                class="btn  btn btn-secondary btn-outline-dark m-2">View post
                                        </button>
                                        <button type="button"
                                                th:onclick="'location.href = \'/posts/' + ${post.id} + '/delete\';'"
                                                class="btn  btn btn-secondary btn-outline-dark m-2 ">delete post
                                        </button>
                                        <button type="button"
                                                th:onclick="'location.href = \'/posts/' + ${post.id} + '/edit\';'"
                                                class="btn  btn btn-secondary btn-outline-dark m-2">edit post
                                        </button>
                                    </div>
                                    <p><strong>Posted At: </strong>
                                        <span th:text="${post.getCreatedAt().dayOfWeek.name()} +
                                ' ' +${post.getCreatedAt().getHour()} +
                                 ':' +${post.getCreatedAt().getMinute()} +
                                 ':'+ ${post.getCreatedAt().getSecond()}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
